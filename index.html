<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RX1_HW2</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="container my-4">
    <h1>User Profile Management App</h1>
    <hr />
    <div class="d-flex flex-column flex-lg-row justify-content-around mt-5">
      <div class="flex-fill me-lg-2 mb-lg-0 mb-2 p-4">
        <form id="addProfile">
          <div class="text-center mb-4"><h3>Add Profile</h3></div>
          <div class="input-group mb-3">
            <label for="userID" class="input-group-text">ID:</label>
            <input type="number" class="form-control" id="userID" required />
          </div>
          <div class="input-group mb-3">
            <label for="userName" class="input-group-text">Name:</label>
            <input type="text" class="form-control" id="userName" required />
          </div>
          <div class="input-group mb-3">
            <label for="userAge" class="input-group-text">Age:</label>
            <input
              type="number"
              class="form-control"
              id="userAge"
              min="1"
              required
            />
          </div>
          <button class="btn btn-outline-success form-control" type="submit">
            Add
          </button>
        </form>
        <div id="profileCheckAlert" class="mt-3"></div>
      </div>
      <div class="flex-fill ms-lg-2 mt-lg-0 mt-2 p-4">
        <form id="removeProfile">
          <div class="text-center mb-4"><h3>Remove Profile</h3></div>
          <div class="input-group mb-3">
            <label for="removeUserID" class="input-group-text">ID:</label>
            <input
              type="number"
              class="form-control"
              id="removeUserID"
              required
            />
          </div>
          <button class="btn btn-outline-danger form-control" type="submit">
            Remove
          </button>
        </form>
        <div id="deleteProfileCheckAlert" class="mt-3"></div>
      </div>
    </div>
    <div
      class="row row-cols-lg-4 row-cols-md-3 row-cols-sm-2 row-cols-1 g-4 mt-4"
      id="profilesContainer"
    ></div>
    <div id="avgAgeContainer" class="mt-3"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
